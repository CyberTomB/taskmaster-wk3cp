<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <form onsubmit="" class="col-8 d-flex justify-content-left">
                <div class="form-group">
                    <label for="list-name">List Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="color" class="form-control" name="color" id="color" placeholder="color">
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-success mt-3">ADD</button>
                </div>
            </form>
        </div>
        </div>
        <div class="row" id="lists">
            <!-- inserts Task lists as col-4 elements -->
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
