<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-8">
                <form onsubmit="app.listsController.createList()" class="d-flex justify-content-left">
                    <div class="form-group">
                        <label for="name">List Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="name" required
                            minlength="3" maxlength="25">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="color" class="form-control" name="color" id="color" placeholder="color">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-success mt-3">ADD</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="row" id="lists">
            <!-- inserts Task lists as col-4 elements -->
            <div class="col-4 mt-3" id="example-list">
                <div class="bg-light rounded shadow-light">
                    <div class="d-flex justify-content-around align-items-center rounded-top text-light text-center p-3"
                        style="background-color: #000000;">
                        <h3>EXAMPLE</h3>
                        <i class="mdi mdi-delete btn text-danger" title="delete list" onclick=""></i>
                    </div>
                    <div class="p-2 ">
                        <p><b>Tasks: </b></p>
                        <form class="p-2 pl-4" id="tasks">
                            <input type="checkbox" id="task1" name="task1">
                            <label for="task1">TASK 1</label><br>
                            <input type="checkbox" id="task2" name="task2">
                            <label for="task2">TASK 2</label><br>
                        </form>
                        <form onsubmit="">
                            <input type="text" name="task" placeholder="Add task..." required maxlength="20">
                            <button type="submit" class="btn btn-outline-success">+</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
